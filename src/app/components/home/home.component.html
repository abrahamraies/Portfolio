<section id="home" class="d-flex flex-column justify-content-center align-items-center">
  <div class="home-container" data-aos="fade-in" style="display: inline-block;">
    <h1 class="name-title">Abraham Raies</h1>
    <ngx-typed-js
      [strings]="typedStrings"
      [backDelay]="1800"
      [loop]="true"
      [backSpeed]="50"
      [typeSpeed]="50"
      [showCursor]="false">

      <span class="subtitle-typing">{{ introLabel }}</span>
      <span class="typing subtitle-typing"></span>

    </ngx-typed-js>
  </div>
</section>
