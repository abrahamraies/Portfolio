<section id="about" class="about">
  <div class="container">
    <div class="container-idiom">
      <button (click)="changeLanguage()" aria-label="Change language">{{languageToggleLabel}}</button>
    </div>
    <button  class="projects-btn" (click)="goToProjects()">{{whatICanDoForYou}}</button>

    <div class="section-title">
      <h2>{{ currentLanguage === 'es' ? 'Sobre m√≠' : 'About me' }}</h2>
      <p>{{ aboutMeIntro }}</p>
    </div>

    <div class="row">
      <div class="col-lg-4" data-aos="fade-right" style="display: flex; justify-content: center;">
        <img src="assets/img/aboutMe.jpg" width="90%">
      </div>
      <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
        <h3>{{ currentLanguage === 'es' ? 'Desarrollador de Software' : 'Software Developer' }}</h3>
        <p>{{ aboutMeDescription }}</p>
        <p [innerHTML]="aboutMeDetails"></p>
      </div>
    </div>
  </div>
</section>
